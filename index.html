<!-- Modal za poveÄ‡anje slike -->
<div id="modalSlika" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="slikaPovecana">
</div>

<style>
/* Modal stil */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.8);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
  margin-top: 50px;
  border-radius: 6px;
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #ccc;
}
</style>

<script>
// Dohvati modal element i sliku unutar njega
var modal = document.getElementById("modalSlika");
var modalImg = document.getElementById("slikaPovecana");
var closeBtn = document.getElementsByClassName("close")[0];

// Dodaj klik za svaku sliku u galeriji
var slikeGalerija = document.querySelectorAll(".galerija img");
slikeGalerija.forEach(function(img){
  img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
  }
});

// Zatvori modal klikom na X
closeBtn.onclick = function() {
  modal.style.display = "none";
}

// Zatvori modal klikom izvan slike
modal.onclick = function(event){
  if(event.target == modal){
    modal.style.display = "none";
  }
}
</script>
